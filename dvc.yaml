stages:
  prepare_dvf:
    cmd: python scripts/prepare_dvf_data.py data/ValeursFoncieres-2025-S1.txt
    deps:
    - data/ValeursFoncieres-2025-S1.txt
    - scripts/prepare_dvf_data.py
    outs:
    - data/prepared
  
  prepare_communes:
    cmd: python scripts/prepare_communes_data.py data/communes-france-2025.csv
    deps:
    - data/communes-france-2025.csv
    - scripts/prepare_communes_data.py
    outs:
    - data/prepared
