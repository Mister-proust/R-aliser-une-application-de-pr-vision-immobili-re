stages:
  prepare:
    cmd: |
      python scripts/clean_dvf.py data/ValeursFoncieres-2025-S1.txt data/communes-france-2025.csv
    deps:
    - data/ValeursFoncieres-2025-S1.txt
    - data/communes-france-2025.csv
    - scripts/clean_dvf.py
    outs:
    - data/clean_dvf.csv
  train_model:
    cmd: python scripts/model.py
    deps:
    - data/clean_dvf.csv
    - scripts/model.py
    outs:
    - data/models/xgb_pipeline.pkl
